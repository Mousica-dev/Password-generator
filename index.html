<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Password Generator</h1>
      <label for="themeToggle" class="switch-label">Dark/Light Mode</label>
      <input type="checkbox" id="themeToggle" class="theme-toggle">
    </header>

    <div class="password-container">
      <input type="text" id="password" readonly>
      <button id="copyButton" onclick="copyToClipboard()">Copy</button>
    </div>

    <div class="settings">
      <label for="passwordLength">Password Length</label>
      <input type="range" id="passwordLength" min="8" max="32" value="16">
      <span id="passwordLengthLabel">16</span>
    </div>

    <div class="password-options">
      <label><input type="checkbox" id="includeUppercase"> Include Uppercase Letters</label>
      <label><input type="checkbox" id="includeNumbers"> Include Numbers</label>
      <label><input type="checkbox" id="includeSymbols"> Include Symbols</label>
    </div>

    <button id="generateButton" onclick="generatePassword()">Generate Password</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
