<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div>
      <label for="theme-toggle">Choose Theme:</label>
      <select id="theme-toggle">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="system">System</option>
      </select>
    </div>

    <div id="generator-form">
      <label for="password-length">Password Length:</label>
      <input type="number" id="password-length" min="6" max="50" value="12">
      
      <label>
        <input type="checkbox" id="include-uppercase"> Include Uppercase
      </label>
      
      <label>
        <input type="checkbox" id="include-lowercase" checked> Include Lowercase
      </label>
      
      <label>
        <input type="checkbox" id="include-numbers" checked> Include Numbers
      </label>
      
      <label>
        <input type="checkbox" id="include-symbols"> Include Symbols
      </label>
      
      <button id="generate-btn">Generate Password</button>
    </div>
    
    <div id="result">
      <h2>Generated Password:</h2>
      <p id="password-output"></p>
      <button id="copy-btn">Copy to Clipboard</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
